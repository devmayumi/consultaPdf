<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../estilos/styles.css" />
    <title>Consultar PDF</title>
    <style>
        .container {
            display: flex;
        }
        .pdf-viewer {
            flex: 1;
            height: 100vh;
        }
        .form-container {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pdf-viewer">
            <embed src="{{ pdf.pdf.url }}" type="application/pdf" width="100%" height="100%">
        </div>
        <div class="form-container">
            <h2>Consultar PDF</h2>
            <form method="post" action="{% url 'submit_details' pdf.id %}">
                {% csrf_token %}
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name"><br><br>
            
                <label for="checkbox1"></label>
                <input type="checkbox" id="checkbox1" name="checkbox1"><br><br>
            
                <label for="checkbox2"></label>
                <input type="checkbox" id="checkbox2" name="checkbox2"><br><br>
            
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
